<form [formGroup]="relatedPersonForm" novalidate>
  <div class="d-flex">
    <div class="d-inline col-2 col-md-2 h-100">
      <div class="patient-picture mx-auto d-flex">
        <div class="my-auto mx-auto">
          <img src="../../assets/related.png" class="w-100 p-1"/>
        </div>
      </div>
    </div>
    <div class="d-inline col-10 col-md-10 h-100">
      <label class="center-block">Related person name*
        <div class="d-flex">
          <input class="form-control col-6 d-inline-block m-1" placeholder="First name" formControlName="name">
          <input class="form-control col-6 d-inline-block m-1" placeholder="Middle name (optional)"
                 formControlName="middleName">
        </div>
        <div class="d-flex">
          <input class="form-control col-6 d-inline-block m-1" placeholder="Last name" formControlName="lastName">
        </div>
      </label>
      <label class="center-block d-inline-block col-6 p-0 m-0">Relation *
        <div class="d-flex">
          <select class="col-md-12 m-1 p-2" formControlName="relation">
            <option selected disabled value>Select</option>
            <option *ngFor="let g of relations;let i=index;" [value]="i">{{g}}</option>
          </select>
        </div>
      </label>
      <div formArrayName="addresses">
        <div *ngFor="let address of relatedPersonForm.controls.addresses.controls; let i=index">
          <label class="center-block"
                 [formGroupName]="i">Home Address {{i+1}} *
            <p class="d-inline col-sm-6 my-auto add-class text-right float-right m-0 p-0" (click)="addAddress()"
               *ngIf="i==0">+ Add another</p>
            <div class="d-flex">
              <input class="form-control col-12 d-inline-block m-1" placeholder="Street and House number"
                     formControlName="street">
            </div>
            <div class="d-flex">
              <input class="form-control col-4 d-inline-block m-1" placeholder="Postal code"
                     formControlName="postalCode">
              <input class="form-control col-8 d-inline-block m-1" placeholder="City" formControlName="city">
            </div>
            <div class="d-flex">
              <select class="col-md-9 m-1 p-2" formControlName="country">
                <option selected disabled value>Country</option>
                <option value="1">SLO</option>
                <option value="1">MKD</option>
                <option value="2">US</option>
              </select>
            </div>
          </label>
        </div>
      </div>
      <div formArrayName="phones">
        <div *ngFor="let phone of relatedPersonForm.controls.phones.controls; let i=index">
          <label class="center-block"
                 [formGroupName]="i">Mobile phone {{i+1}}*
            <p class="d-inline col-sm-6 my-auto add-class text-right float-right m-0 p-0" *ngIf="i==0"
               (click)="addPhone()">+ Add another</p>
            <div class="d-flex">
              <input type="number" class="form-control col-6 d-inline-block m-1" placeholder="+(XXX)-XX-XXX-XXX"
                     formControlName="phone">
            </div>
          </label>
        </div>
      </div>
      <div formArrayName="emails">
        <div *ngFor="let email of relatedPersonForm.controls.emails.controls; let i=index">
          <label class="center-block"
                 [formGroupName]="i">Personal email {{i+1}}
            <p class="d-inline col-sm-6 my-auto add-class text-right float-right m-0 p-0" *ngIf="i==0" (click)="addEmail()">+ Add another</p>
            <div class="d-flex">
              <input type="email" class="form-control col-6 d-inline-block m-1" placeholder="eMail address"
                     formControlName="email">
            </div>
          </label>
        </div>
      </div>

    </div>

  </div>
</form>
